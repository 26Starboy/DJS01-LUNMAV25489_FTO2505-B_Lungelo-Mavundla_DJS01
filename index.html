<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Explorer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-podcast"></i> Podcast Explorer
        </div>
        <div class="tagline">Discover your next favorite podcast</div>
    </header>

    <div class="container">
        <div class="filters">
            <div class="filter-group">
                <span class="filter-label">Filter by:</span>
                <select id="genreFilter" class="filter-select" aria-label="Filter by genre">
                    <option value="all">All Genres</option>
                </select>
                       </div>
            <div class="filter-group">
                <span class="filter-label">Sort by:</span>
                <select id="sortFilter" class="filter-select" aria-label="Sort podcasts">
                    <option value="updated">Recently Updated</option>
                    <option value="title">Title</option>
                    <option value="seasons">Number of Seasons</option>
                </select>
            </div>
        </div>

        <div class="podcasts-grid" id="podcastsGrid">
            <!-- Podcast cards will be rendered here -->
        </div>
    </div>
